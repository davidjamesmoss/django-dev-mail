{% extends 'django_dev_mail/base.html' %}

{% block page %}
    {% if messages %}
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th width="1%">Date</th>
                    <th width="10%">Subject</th>
                    <th width="3%">From</th>
                    <th width="3%">To</th>
                </tr>
            </thead>
            <tbody>
                {% for m in messages reversed %}
                    <tr>
                        <td class="small nowrap">{{ m.date|date:"M jS H:i:s" }}</td>
                        <td><a href="{% url "view_message" filename=m.filename %}">{{ m.subject }}</a></td>
                        <td class="small">{{ m.from }}</td>
                        <td class="small">{{ m.to }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">No email.</div>
    {% endif %}
{% endblock %}
